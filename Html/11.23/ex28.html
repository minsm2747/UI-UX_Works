<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page 28 (Select, Textrea 실습)</title>
</head>
<body>
    <h1>Select</h1>
    <p>여러 요소 중 하나를 선택 할 때 사용한다.</p>
    <form name="members">
        <p>
          <label for="tel">연락처</label>
            <select id="tel" title="전화번호 첫 자리입니다 숫자를 선택 하십시오.">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
            </select>

            <input type="tel" title="전화번호 두번째 자리입니다." />
            <input type="tel" title="전화번호 마지막 자리입니다." />  
        </p>
        

        <p>
          <label for="mail">이메일</label>
            <input type="text" id="mail" /> @
            <select id="email">
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="zum.net">zum.net</option>
                <option value="usermail">직접 입력</option>
            </select>  
        </p>
        <textarea cols="60" rows="10"></textarea>
    </form>
</body>
</html>
