<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 form 실습</title>
</head>
<body>
    <h1>HTML5 Form</h1>
    <p>
        <label for="basic">기본 색상:</label>
        <input type="color" id="basic" />
    </p>

    <p>
        <label for="color">변경 할 색상:</label>
        <input type="color" id="color" />
    </p>

    <p>
        <label for="tel">연락처:</label>
        <input type="tel" id="tel" />
    </p>

    <p>
        <label for="number">숫자:</label>
        <input type="number" id="number" size="3" min="0" max="10" />
    </p>

    <p>
        <label for="mail">이메일:</label>
        <input type="email" id="mail" />
    </p>

    <p>
        <label for="date">달력:</label>
        <input type="date" id="date" />
    </p>

    <p>
        <label for="month">월</label>
        <input type="month" id="month" />
    </p>

    <p>
        <label for="week">주</label>
        <input type="week" id="week" />
    </p>

    <p>
        <label for="time">시간</label>
        <input type="time" id="time" />
    </p>

    <p>
        <label for="secrch">검색</label>
        <input type="search" id="search" />
    </p>

    <p>
        <label for="url">주소</label>
        <input type="url" id="url" />
    </p>

    <p>
        <label for="range">범위</label>
        <input type="range" id="range" />
    </p>
</body>
</html>
