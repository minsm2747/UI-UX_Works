<head>

<body>
    <h1>테이블 줄 그룹화</h1>

    <table border="1">
        <thead>
            <tr>
                <th>연도</th>
                <th>신청 사이트 수</th>
                <th>인증 사이트 수</th>
                <th>합격률</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>합계</th>
                <td>1000</td>
                <td>2000</td>
                <td>70%</td>
            </tr>
        </tfoot>

        <!-- tr*2>th+td*3 -->
        <tr>
            <th>2011년</th>
            <td>500</td>
            <td>250</td>
            <td>50%</td>
        </tr>

        <tr>
            <th>2012년</th>
            <td>200</td>
            <td>180</td>
            <td>90%</td>
        </tr>
    </table>

    <br />

            <a href="./ex21.html">이전 페이지</a> || <a href="./ex23.html">다음 페이지</a>
