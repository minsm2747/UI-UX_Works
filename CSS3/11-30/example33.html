<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Display</title>
    <link rel="stylesheet" href="css/ex30.css">
</head>
<body>
    <h1>Display</h1>
    <h2>block => inline</h2>
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>

    <h2>inline => block</h2>
        <div class="inline">
            <span>span1</span>
            <span>span2</span>
            <span>span3</span>
            <span>span4</span>
        </div>

    <h2>block => inline-block</h2>
        <ol class="block">
            <li>iBlock1</li>
            <li>iBlock2</li>
            <li>iBlock3</li>
            <li>iBlock4</li>
        </ol>

    <h2>table</h2>
        <ul class="table">
            <li>
                <p>block</p>
                <p>table</p>
            </li>
            <li>
                <p>block</p>
                <p>table</p>
            </li>
            <li>
                <p>block</p>
                <p>table</p>
            </li>
            <li>
                <p>block</p>
                <p>table</p>
            </li>
        </ul>
</body>
</html>
