<!DOCTYPE html>
<html
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 형제 선택자</title>
    <link rel="stylesheet" href="css/ex28.css">
</head>
<body>
    <p>다수의 형제 선택자 선택하기</p>
    <h1>그 이후 형제 선택자</h1>
    <h2>바로 그 이후 형제 선택자</h2>
        <p>바로 다음에 오는 형제를 하나를 선택할 때 사용</p>

    <h2>이후 선택자</h2>
        <p>이후에 오는 모든 형제들을 선택할 때 사용</p>
</body>
