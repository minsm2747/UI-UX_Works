<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Hollys-Coffee-Banner</title>
    <link rel="stylesheet" href="css/ex81.css">
</head>
<body>
    <div class="mainBanner">
        <input type="radio" id="btn1" name="btn" checked />
            <label for="btn1" class="circle c1">c1</label>
        <input type="radio" id="btn2" name="btn" />
            <label for="btn2" class="circle c2">c2</label>
        <input type="radio" id="btn3" name="btn" />
            <label for="btn3" class="circle c3">c3</label>
        <input type="radio" id="btn4" name="btn" />
            <label for="btn4" class="circle c4">c4</label>

        <label for="btn1" class="arrow a1">a1</label>
        <label for="btn2" class="arrow a2">a2</label>
        <label for="btn3" class="arrow a3">a3</label>
        <label for="btn4" class="arrow a4">a4</label>

        <ul class="banner">
            <li class="b1"><a href="#" class="a1"></a></li>
            <li class="b2"><a href="#" class="a2"></a></li>
            <li class="b3"><a href="#" class="a3"></a></li>
            <li class="b4"><a href="#" class="a4"></a></li>
        </ul>
    </div>
</body>
</html>
