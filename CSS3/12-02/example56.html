<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 lay-out</title>
    <link rel="stylesheet" href="css/ex53.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="center">
            <h1 class="logo"><a href="#">Logo's</a></h1>
            <ul class="gnb">
                <li>Top 1</li>
                <li>Top 2</li>
                <li>Top 3</li>
            </ul>

            <ul id="nav">
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
                <li>Menu 5</li>
            </ul>
        </div>
    </header>

    <!-- section #container -->
    <section id="container">
        <h2 class="blind">본문 내용</h2>
        <div class="contents">
            <div class="box1">Box 1</div>
            <div class="box2">Box 2</div>
            <div class="box3">Box 3</div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="center">
            <address>
                <p>경기도 화성시 동탄O동...</p>
                <p>tel : 031-1234-5678</p>
            </address>
        </div>
    </footer>
</body>
</html>
