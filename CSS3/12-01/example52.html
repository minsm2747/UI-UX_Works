<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 마켓컬리-header Part 클론 코딩</title>
    <link rel="stylesheet" href="css/ex49.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?
        family=Noto+Sans+KR:wght@100;300;500;700;900&display=swap" 
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="center">
            <h1 class="logo">
                <a href="#">
                    <img src="img/logo_x2.png" alt="kurly logo">
                </a>
            </h1>

            <ul class="leftBanner">
                <li><a href="#">수도권 이외 지역<span>택배배송</span></a></li>
               <!-- <li><a href="#">서울&middot;경기&middot;인천<span>새벽배송</span></a></li> -->
            </ul>

            <ul class="rightTop">
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li class="arrow"><a href="#">고객센터</a>
                    <ul class="topSub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자주하는 질물</a></li>
                        <li><a href="#">1:1 문의</a></li>
                        <li><a href="#">상품 제안</a></li>
                        <li><a href="#">에코포장 피드백</a></li>
                    </ul>
                </li>
                <li><a href="#">배송지역 검색</a></li>
            </ul>

            <nav>
                <ul id="nav">
                    <li><a href="#">신상품</a></li>
                    <li><a href="#">베스트</a></li>
                    <li><a href="#">알뜰쇼핑</a></li>
                    <li><a href="#">이벤트</a></li>
                </ul>

                <form>
                    <input type="text" id="search">
                    <label for="search">부담없이 차리는 한기 식탁</label>
                    <a href="#void">
                        <img src="img/search-thin-32.png" alt="">
                    </a>
                </form>

                <p class="cart">
                    <a href="#void">
                        <img src="img/shopping-cart-thin-32.png" alt="">
                    </a>
                </p>
            </nav>
        </div>
    </header>
</body>
</html>
