<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 구분선 적용실습</title>
    <link rel="stylesheet" href="css/ex45.css">
</head>
<body>
    <h1>구분선 - border로 적용하는 방법</h1>
        <ul class="border">
            <li>lisr1</li>
            <li>lisr2</li>
            <li>lisr3</li>
            <li>lisr4</li>
            <li>lisr5</li>
        </ul>
    <h1>구분선 - after, before 또는 position으로 적용하는 방법</h1>
        <ul class="pBorder">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    <h1>구분선 - 배경그림</h1>
</body>
</html>
