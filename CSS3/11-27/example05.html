<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 크기단위</title>
    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <h1>크기단위</h1>
    <h2>절대단위 : 인쇄용을 사용 할 때</h2>
        <p>cm</p>
        <p>mm</p>
        <p>inch</p>

    <h2>상대단위</h2>
        <p>px(픽셀)</p>
        <p>em : 기본 사이즈를 기준으로하여 배수 단위를 적용</p>
        <p>ex : 영문자 X 소문자를 기준으로 배수 단위를 적용</p>
        <p>%(백분율) : 부모요소를 기준</p>
    <hr>
        <p>vw : viewport width => 사용 중인 기기의 넓이 사이즈가 기준</p>
        <p>vh : viewport Height => 사용 중인 기기의 높이 사이즈가 기준</p>
        <p>vmin : vw와 vh중 최소 값 기준</p>
        <p>vmax : vw와 vh중 최대 값 기준</p>
</body>
</html>
