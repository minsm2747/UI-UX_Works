<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 list(li 마커 CSS로 제거 및 변경 실습)</title>
    <link rel="stylesheet" href="css/ex05.css">
</head>
<body>
    <h1>순서가 있는 리스트</h1>
        <ul class="list">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
            <li>List 5</li>
        </ul>

    <h1>순서가 있는 리스트</h1>
        <ol>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
            <li>menu 5</li>
        </ol>

    <h1>순서가 없는 리스트</h1>
        <ul class="banner">
            <li>banner 1</li>
            <li>banner 2</li>
            <li>banner 3</li>
            <li>banner 4</li>
            <li>banner 5</li>
        </ul>
</body>
</html>
