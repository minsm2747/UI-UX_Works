<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 버스요금테이블</title>
    <link rel="stylesheet" href="css/ex64.css">
</head>
<body>
    <h1>버스 요금표 실습</h1>
    <table class="busprice">
        <tr>
            <th colspan="3">구분</th>
            <th>일반</th>
            <th>청소년</th>
            <th>어린이</th>
        </tr>

        <tr>
            <th rowspan="4">일반 버스</th>
            <th rowspan="2">카드</th>
            <th>현행</th>
            <td>1,100원</td>
            <td>770원</td>
            <td>400원</td>
        </tr>
        <tr>
            <th>조정</th>
            <td>1,250원</td>
            <td>850원</td>
            <td>400원</td>
        </tr>
        <tr>
            <th rowspan="2">현금</th>
            <th>현행</th>
            <td>1,200원</td>
            <td>900원</td>
            <td>500원</td>
        </tr>
        <tr>
            <th>조정</th>
            <td>1,400원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>
    </table>
</body>
</html>
