<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page 29 (form 요소 그룹 화 & 제목 입력 실습)</title>
</head>
<body>
    <h1>form 요소 그룹 화 & 제목 입력 (fieldset 태그 추가)</h1>
    <form name="members">
        <fieldset>
            <legend>필수 요소</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" id="id" />
            </p>

            <p>
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" />
            </p>
        </fieldset>

        <fieldset>
            <legend>선택 요소</legend>
            <p>
                <span>취미</span>
                <label for="book">독서</label>
                    <input type="checkbox" id="book"/>

                <label for="movie">영화</label>
                    <input type="checkbox" id="movie" />

                <label for="baseball">야구 관람</label>
                    <input type="checkbox" id="baseball" checked />
            </p>
        </fieldset>
        <p>
            <input type="hidden" value="root@gmail.com">
            <input type="text" placeholder="Hidden" disabled />
        </p>

        <p>
            <input type="submit" value="회원 가입" />
            <input type="reset" value="가입 취소" />
        </p>
    </form>
</body>
</html>
