<body>
    <h1>테이블 줄 병합</h1>
    <p>4x3 테이블 생성</p>
    <br />

    <!-- table>tr*4>td*3(4줄 x 3칸 테이블 생성) -->
    <table border="1">
        <tr>
            <td rowspan="4">밴드 오브 브라더스</td>
            <td rowspan="2">5관</td>
            <td>13:00</td>
        </tr>

        <tr>
            <td>14:30</td>
        </tr>

        <tr>
            <td rowspan="2">6관</td>
            <td>16:00</td>
        </tr>

        <tr>
            <td>18:00</td>
        </tr>
    </table>

    <br />
